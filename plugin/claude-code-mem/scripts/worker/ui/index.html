<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Memory Viewer</title>
    <link rel="stylesheet" href="/ui/style.css">
</head>
<body>
    <div class="container">
        <h1>🧠 Claude Code Memory Viewer</h1>

        <div class="controls">
            <div class="control-group">
                <label for="typeFilter">类型过滤:</label>
                <select id="typeFilter">
                    <option value="">全部</option>
                    <option value="session_event">会话事件</option>
                    <option value="user_message">用户消息</option>
                    <option value="tool_execution">工具执行</option>
                    <option value="session_summary">会话总结</option>
                    <option value="observation">观察记录</option>
                </select>
            </div>
            <div class="control-group">
                <label for="limitInput">显示条数:</label>
                <input type="number" id="limitInput" value="100" min="1" max="1000">
            </div>
            <div class="control-group">
                <label for="refreshInterval">自动刷新(秒):</label>
                <input type="number" id="refreshInterval" value="5" min="0" max="60">
            </div>
            <button onclick="loadRecords()">🔄 刷新</button>
            <button onclick="exportData()">📥 导出数据</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalRecords">-</div>
                <div class="stat-label">总记录数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSessions">-</div>
                <div class="stat-label">会话数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalObservations">-</div>
                <div class="stat-label">观察记录</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="lastUpdate">-</div>
                <div class="stat-label">最后更新</div>
            </div>
        </div>

        <div class="records">
            <div id="loading" class="loading">加载中...</div>
            <div id="recordsList"></div>
        </div>
    </div>

    <script src="/ui/app.js"></script>
</body>
</html>
